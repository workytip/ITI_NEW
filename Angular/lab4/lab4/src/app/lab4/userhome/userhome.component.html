<form class="w-50 m-auto mt-5" [formGroup]="myvalid">
    <div class="mb-3">
        <label  class="form-label">Name</label>
        <input #name type="text" [ngClass]="!validname && name.value!=''? 'border border-danger':''" formControlName="name" class="form-control"  >
        <div *ngIf="!validname && name.value!=''" class="form-text text-danger">Sorry !! Not Valid Name</div>
      </div>

      <div class="mb-3">
        <label  class="form-label">Age</label>
        <input #age [ngClass]="!validage && age.value!=''? 'border border-danger':''" type="number" formControlName="age" class="form-control"  >
        <div *ngIf="!validage && age.value!=''" class="form-text text-danger">Sorry !! Not Valid age</div>
      </div>

    <div class="mb-3">
      <label  class="form-label">Email address</label>
      <input #mail type="email" [ngClass]="!validmail && mail.value!=''? 'border border-danger':''" formControlName="email" class="form-control" >
      <div *ngIf="!validmail&& mail.value!=''" class="form-text text-danger">Sorry !! Not Nalid Email</div>
    </div>

    <button type="submit" class="btn btn-outline-success">ADD</button>
  </form>
