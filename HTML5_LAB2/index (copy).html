<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
 <body>
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <h2> according to pythagoras theorem</h2>
  <math display="block" style="margin-right:1000px;color:red;font-size:larger" xmlns="http://www.w3.org/1998/Math/MathML">
    <mi>c</mi>
      <mo>=</mo>
      <msqrt>
          <msup>
            <mrow>
              <mi>a</mi>
            </mrow>
            <mrow>
              <mn>2</mn>
            </mrow>   
          </msup>
          <mrow>
            <mo>+</mo>
          </mrow>  
          <msup>
            <mrow>
              <mi>b</mi>
            </mrow>
            <mrow>
              <mn>2</mn>
            </mrow>   
          </msup>
        </msqrt>
  </math>
    <hr />

    <hr />
    <h2>Canvas</h2>
    <canvas width="500" height="500" style="border: 2px solid blue"id="canv"></canvas>


    <script>
      var canv = document.getElementById("canv");
      var ctx = canv.getContext("2d");
      var timerId = setInterval(mycanvfun, 1000);
      var i =0;
      function mycanvfun()
      {   
  
          ctx.moveTo(0, 0);
          ctx.lineTo(i, i);
          ctx.lineTo(i,i);
          ctx.lineWidth = 5;
          ctx.strokeStyle = 'pink';
          ctx.stroke();
          i+=100;
          if(i > 500)
          {
             alert('Anmimation Ended!');
            clearInterval(timerId);

          } 
       }
       
      var c = document.getElementById("myCanvas");
      var context = c.getContext("2d");
      context.beginPath();
      context.moveTo(100, 100);
      context.lineTo(100, 300);
      context.lineTo(300, 300);
      context.closePath();
      context.strokeText("a", 200, 320); 
      context.strokeText("b", 70, 200); 
      context.strokeText("c", 200, 170); 

      context.stroke();

      // the fill color
      context.fillStyle = "red";
      context.fill();
    </script>
  </body>
</html>
